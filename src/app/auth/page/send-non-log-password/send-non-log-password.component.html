<div class="relative mb-4">
  <label for="email" class="leading-7 text-sm text-gray-600"
    >Enter New Password</label
  >
  <input
    type="email"
    id="email"
    name="email"
    class="w-full bg-white rounded border border-gray-300 focus:border-main-500 focus:ring-2 focus:ring-main-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
  />
</div>
<button
  (click)="success()"
  class="inline-flex text-white bg-main-500 border-0 py-2 px-6 focus:outline-none hover:bg-main-600 rounded text-lg"
>
  Confirm Reset Password
</button>
